<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Xuất khẩu Techcoop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      border: none;
      height: 100vh; /* full dọc */
    }

    /* 2 cột: mỗi cột 1/2 màn hình */
    .col {
      width: 50vw;
    }

    /* Đồng hồ góc trên trái */
    .clock {
      position: fixed;
      top: 8px;
      left: 12px;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
  </style>
  <!-- KHÔNG dùng meta refresh nữa để khỏi reload cả HiFleet -->
</head>
<body>
  <!-- Đồng hồ -->
  <div class="clock" id="clock"></div>

  <!-- 2 trang web -->
  <div class="container">
    <!-- CỘT 1: Report Techcoop (sẽ được reload định kỳ bằng JS) -->
    <iframe class="col"
            id="frame-techcoop"
            src="https://report.techcoop.vn/login/"
            loading="lazy"></iframe>

    <!-- CỘT 2: Ship tracking - HiFleet (KHÔNG bị reload) -->
    <iframe class="col"
            id="frame-hifleet"
            src="https://www.hifleet.com/"
            loading="lazy"></iframe>
  </div>

  <script>
    // ===== Đồng hồ =====
    function pad2(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const text =
        pad2(hour) + ':' +
        pad2(minute) + ':' +
        pad2(second) +
        '  -  ' +
        pad2(day) + '/' +
        pad2(month) + '/' +
        year;

      const el = document.getElementById('clock');
      if (el) el.textContent = text;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // ===== Auto reload riêng iframe Techcoop =====
    function reloadTechcoop() {
      const frame = document.getElementById('frame-techcoop');
      if (frame) {
        // Giữ nguyên URL gốc, chỉ gán lại src để browser reload iframe đó
        const currentSrc = frame.src;
        frame.src = currentSrc;
      }
    }

    // ĐỔI THỜI GIAN Ở ĐÂY:
    // 5 phút = 5 * 60 * 1000 ms
    const RELOAD_INTERVAL_MS = 5 * 60 * 1000;

    // Bắt đầu đếm sau khi trang load xong
    setInterval(reloadTechcoop, RELOAD_INTERVAL_MS);
  </script>
</body>
</html>
